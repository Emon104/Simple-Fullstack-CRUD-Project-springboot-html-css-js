<!DOCTYPE html>
<head>
    <title>Student Management System</title>
    <style>
        #image-container {
            text-align: center;
        }

        #image-container img {
            display: block;
            margin: 0 auto;
            max-width: 160px; /* Set the maximum width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
<div id="image-container">
    <img src="logo.PNG" alt="Student Management System Image">
</div>
<div id="message"></div>

<!-- Form for creating a student -->

<form id="createStudentForm" method="post" >
    <label for="roll">Roll Number:</label>
    <input type="number" id="roll" required>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="address">Address:</label>
    <input type="text" id="address" required>
    <button type="submit">Create Student</button>
    <div id="createMessage" class="message success"></div>
</form>

<!-- Form for updating a student -->

<form id="updateStudentForm"  >
    <label for="updateRoll">Roll Number (to update):</label>
    <input type="number" id="updateRoll" required>
    <label for="updateName">New Name:</label>
    <input type="text" id="updateName" required>
    <label for="updateAddress">New Address:</label>
    <input type="text" id="updateAddress" required>
    <button type="submit">Update Student</button>
    <div id="updateMessage" class="message success"></div> 
</form>

<!-- Form for deleting a student -->
<form id="deleteStudentForm">
    <label for="deleteRoll">Roll Number (to delete):</label>
    <input type="number" id="deleteRoll" required>
    <button type="submit">Delete Student</button>
    <div id="deleteMessage" class="message success"></div> <!-- Success message for delete -->
</form>


<!-- Form for Getting a student -->
<form id="getStudentForm" >
    <label for="getRoll">Roll Number (to get):</label>
    <input type="number" id="getRoll" required>
    <div class="message" id="getMessage"></div>
    <button type="submit">Get Student</button>
</form>

 <!-- List of students -->
 <h2>Student Information</h2> 
    
 <ul id="studentList"></ul>
 
 <link rel="stylesheet" type="text/css" href="style.css">
 <script src="script.js"></script>
 </body>
 </html>
